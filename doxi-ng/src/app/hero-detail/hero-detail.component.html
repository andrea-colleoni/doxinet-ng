<p-card *ngIf="hero">
  <p-header>
    <h2>{{hero.name | uppercase}} Details</h2>
  </p-header>
  <div>
    <span>id: </span>{{hero.id}}
  </div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name" />
    </label>
  </div>
  <p-footer>
    <button (click)="goBack()" class="btn btn-secondary">Indietro</button>
    <button (click)="prossimo()" class="btn btn-info">Prossimo</button>
  </p-footer>
</p-card>
