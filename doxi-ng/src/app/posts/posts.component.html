
<p-table #tt
[value]="posts"
class="table table-striped"
[globalFilterFields]="['title','body']"
[paginator]="true" [rows]="5">
<ng-template pTemplate="caption">
  <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
  <input type="text" pInputText size="50" placeholder="Cerca nei posts" (input)="tt.filterGlobal($event.target.value, 'contains')" style="width:auto">
</ng-template>
<ng-template pTemplate="header">
  <tr>
    <th>Id</th>
    <th>User Id</th>
    <th>Titolo</th>
    <th>Corpo</th>
  </tr>
</ng-template>
<ng-template pTemplate="body" let-post>
  <tr>
    <td>{{post.id}}</td>
    <td>{{post.userId}}</td>
    <td>{{post.title}}</td>
    <td>{{post.body}}</td>
  </tr>
</ng-template>
</p-table>
